# @package _global_

defaults:
  - override /datamodule: partition/kitti360_ezsp.yaml
  - override /model: partition/default_ezsp.yaml
  - override /trainer: gpu.yaml

optimized_metric: "val/omiou"

trainer:
  max_epochs: 150


model:
  partition_criterion:
    adaptive_sampling_ratio: 0.7
  
  net:
    point_cnn_kernel_size: [7, 3, 3]

  optimizer:
    lr: 5e-4

logger:
  wandb:
    project: ezsp_kitti360
    name: partition